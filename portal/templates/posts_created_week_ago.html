<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cвежие новости за неделю</title>
</head>
<body>
<h2>Добрый день! Все новости, что вы могли пропустить, за неделю:</h2>
<ul>
  {% for news in allnews %}
    <li><a href="{{ link }}{{ news.get_absolute_url }}">{{ news.title }}</a></li>
  {% endfor %}
</ul>

</body>
</html>
